</div>
<script>
document.querySelectorAll('.btids-input').forEach(function(inputWrap) {
var input = inputWrap.querySelector('input[type="text"]');
var clearBtn = inputWrap.querySelector('.input-clear');
if (!input || !clearBtn) return;
function toggleClearBtn() {
if (input.value) {
  clearBtn.style.display = 'block';
} else {
  clearBtn.style.display = 'none';
}
}
input.addEventListener('input', toggleClearBtn);
clearBtn.addEventListener('mousedown', function(e) {
e.preventDefault();
input.value = '';
input.dispatchEvent(new Event('input'));
input.focus();
});
toggleClearBtn();
});
</script>
